plugins {
    id 'java'
    id 'java-library'
    id 'eclipse'

    /* Plug-In de Springboot para gradle */
    id 'org.springframework.boot' version '3.0.5'
}

group 'by.daw'
version '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    /* Para sincronizar dependencias:
     * ./gradlew --refresh-dependencies
     * */
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    /* Se declara como dependencia el framework de SpringBoot*/
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '3.0.5'
}

test {
    useJUnitPlatform()
}